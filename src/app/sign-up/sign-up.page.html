<ion-header >
  <ion-toolbar>
    <a routerLink="/">
      <ion-title>Crafts&Joy</ion-title>
    </a>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="auto">
        Crafts&jo&#966;</ion-title>
    </ion-toolbar>
  </ion-header>-->
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size-md="6" >
        <div>
            <p id="connexion">
              Bienvenue, d√©ja membre ? <a mat-button routerLink="/sign-in">Connexion</a>
            </p>
        </div>
        <div class="example-container" id="container">
          <form [formGroup]="options">

            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
              <mat-label>Nom</mat-label>
              <input matInput placeholder="Nom">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
              <mat-label>Prenom</mat-label>
              <input matInput placeholder="Prenom">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
              <mat-label>Pseudo</mat-label>
              <input matInput placeholder="Pseudo">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
              <mat-label>Mot de passe</mat-label>
              <input matInput placeholder="Mot de passe">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value" *ngIf>
              <mat-label>Niveau</mat-label>
              <input matInput placeholder="Simple placeholder">
            </mat-form-field>

            <br/>
            <ion-button color="warning">S'inscrire</ion-button>
          </form>
          <!--<div class="ion-no-padding">
            <ion-img src="../../assets/icon/ralph-ravi-kayden-JDBVXignFdA-unsplash.jpg" alt="Photo by Ralph (Ravi) Kayden" ></ion-img>

          </div>-->

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
